<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Корзина</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="cart.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,800"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__top">
          <div class="container">
            <div class="header__content">
              <a href="index.html" class="header__logo logo">
                <img
                  class="logo__picture"
                  src="img/logo.svg"
                  width="83"
                  height="66"
                  alt="логотип"
                />
                <h1 class="logo__title">Магазин</h1>
              </a>
              <nav class="header__menu menu">
                <ul class="menu__list">
                  <li class="menu__item menu__item--underline">
                    <a href="#">Помощь</a>
                  </li>
                  <li class="menu__item"><a href="#">О нас</a></li>
                  <li class="menu__item"><a href="#">Зарегистрироваться</a></li>
                </ul>
              </nav>
              <div class="header__cart cart">
                <div class="cart__icon">
                  <img
                    class="cart__img"
                    src="img/cart.svg"
                    alt="корзина"
                    width="48"
                    height="48"
                  />
                  <div class="cart__counter"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="header__bottom banner">
          <div class="container">
            <div class="banner__content">
              <div class="banner__sale">
                В течение всего месяца скидка на все товары 50%
              </div>
              <div class="banner__buy">
                <a href="#">Начать покупки</a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="main">
        <div class="container">
          <section class="page">
            <h2 class="page__title">Корзина</h2>
            <ul class="page__breadcrumbs breadcrumbs">
              <li>
                <a class="breadcrumbs__parents" href="index.html">Главная</a>
              </li>
              <li><span class="breadcrumbs__current">Корзина</span></li>
            </ul>
          </section>
          <section class="cart">
            <ul class="cart__list">
              <li class="cart__list-item empty-cart">
                <div class="empty-cart__title">Корзина пуста</div>
                <div class="empty-cart__link">
                  <a href="index.html"> Перейти к покупкам </a>
                </div>
              </li>
            </ul>
          </section>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <div class="footer__content"></div>
        </div>
      </footer>
    </div>
    <script src="common.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
