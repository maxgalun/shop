<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Магазин</title>
    <link rel="stylesheet" href="common.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,800"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__logo logo">
            <img
              class="logo__picture"
              src="/img/logo.svg"
              width="83"
              height="66"
              alt="логотип"
            />
            <h1 class="logo__title">Магазин</h1>
          </div>
          <div class="header__wrapper">
            <nav class="header__menu menu">
              <ul class="menu__list">
                <li class="menu__item menu__item--underline">
                  <a href="#">Помощь</a>
                </li>
                <li class="menu__item"><a href="#">О нас</a></li>
                <li class="menu__item"><a href="#">Зарегистрироваться</a></li>
              </ul>
            </nav>
            <div class="header__cart cart">
              <div class="cart__icon">
                <img class="cart__img" src="/img/cart.svg" alt="корзина" />
                <div class="cart__counter"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section class="banner">
        <div class="container">
          <div class="banner__content">
            <div class="banner__sale">
              В течение всего месяца скидка на все товары 50%
            </div>
            <div class="banner__buy">
              <a href="#">Начать покупки</a>
            </div>
          </div>
        </div>
      </section>
    </header>
    <div class="main">
      <div class="container">
        <section class="catalog">
          <ul class="catalog__list">
            <li class="catalog__list-item book">
              <div class="book__content">
                <img
                  class="book__picture"
                  src="/img/Harry Potter.jpg"
                  width="153"
                  height="258"
                  alt="Гарри Поттер и философский камень"
                />
                <div class="book__title">Гарри Поттер и философский камень</div>
                <div
                  class="book__button button"
                  onclick="incrementCartCounter()"
                >
                  В корзину
                </div>
              </div>
            </li>
            <li class="catalog__list-item book">
              <div class="book__content">
                <img
                  class="book__picture"
                  src="/img/A Man Called Ove.jpg"
                  width="153"
                  height="258"
                  alt="Вторая жизнь Уве"
                />
                <div class="book__title">Вторая жизнь Уве</div>
                <div
                  class="book__button button"
                  onclick="incrementCartCounter()"
                >
                  В корзину
                </div>
              </div>
            </li>
            <li class="catalog__list-item book">
              <div class="book__content">
                <img
                  class="book__picture"
                  src="/img/Flowers for Algernon.jpg"
                  width="153"
                  height="258"
                  alt="Цветы для Элджернона"
                />
                <div class="book__title">Цветы для Элджернона</div>
                <div
                  class="book__button button"
                  onclick="incrementCartCounter()"
                >
                  В корзину
                </div>
              </div>
            </li>
            <li class="catalog__list-item book">
              <div class="book__content">
                <img
                  class="book__picture"
                  src="/img/Pride and Prejudice.jpg"
                  width="153"
                  height="258"
                  alt="Гордость и предубеждение"
                />
                <div class="book__title">Гордость и предубеждение</div>
                <div
                  class="book__button button"
                  onclick="incrementCartCounter()"
                >
                  В корзину
                </div>
              </div>
            </li>
          </ul>
        </section>
      </div>
    </div>

    <script src="cart.js"></script>
  </body>
</html>
