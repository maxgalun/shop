<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shop</title>
	<link rel="stylesheet" href="common.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700,800" rel="stylesheet" />
</head>

<body>


	<header class="header">

		<div class="header__wrap container">
			<div class="header__content">
				<div class="header__logo logo">
					<div class="logo__picture"><img src="/img/Combined-Shape.svg" alt="logo"></div>
					<div class="logo__title">Магазин</div>
				</div>
				<div class="header__menu menu">
					<nav class="menu__content">
						<ul class="menu__list">
							<li class="menu__item menu__item--underline"><a href="#">Помощь</a></li>
							<li class="menu__item"><a href="#">О нас</a></li>
							<li class="menu__item"><a href="#">Зарегистрироваться</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>

	</header>

	<aside>
		<div class="banner">
			<div class="banner__wrap container">
				<div class="banner__content">
					<div class="banner__start-shopping"><a href="#">Начать покупки</a></div>
					<div class="banner__sale">В течение всего месяца скидка на все товары 50%</div>
				</div>
			</div>


		</div>
	</aside>

</body>

</html>
