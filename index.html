<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Shop</title>
	<link rel="stylesheet" href="common.css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700,800" rel="stylesheet" />
	<script>
	function AddToCart(){
		let CartCounter = document.querySelector(".cart__counter").innerText;
		CartCounter++;
		document.querySelector(".cart__counter").innerText = CartCounter;
	}
	</script>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__content">
				<div class="header__logo logo">
					<div class="logo__content">
						<div class="logo__picture">
							<img src="/img/Combined-Shape.svg" alt="логотип" />
						</div>
						<div class="logo__title">Магазин</div>
					</div>
				</div>
				<div class="header__cart cart">
					<div class="cart__content">
						<div class="cart__icon">
							<img src="/img/cart.svg" alt="корзина">
							<div class="cart__counter">0</div>
						</div>
					</div>
				</div>
				<div class="header__menu menu">
					<nav class="menu__content">
						<ul class="menu__list">
							<li class="menu__item menu__item--underline">
								<a href="#">Помощь</a>
							</li>
							<li class="menu__item"><a href="#">О нас</a></li>
							<li class="menu__item"><a href="#">Зарегистрироваться</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<section class="banner">
			<div class="container">
				<div class="banner__content">
					<div class="banner__sale">
						В течение всего месяца скидка на все товары 50%
					</div>
					<div class="banner__buy">
						<a href="#">Начать покупки</a>
					</div>
				</div>
			</div>
			</sectiodn>
	</header>
<div class="main">
	<div class="container">
		<section class="catalog">
			<div class="catalog__content">
				<ul class="catalog__list">
					<li class="catalog__list-item">
						<div class="book book--aligh-center">
							<div class="book__content">
								<div class="book__picture"><img src="/img/Harry Potter.svg" alt="Гарри Поттер и философский камень">
								</div>
								<div class="book__title">Гарри Поттер и философский камень</div>
								<div class="book__button button" onclick="AddToCart()">
									<div class="button__content">
										<div class="button__title"></div>
									</div>
								</div>
							</div>
						</div>
					</li>
					<li class="catalog__list-item">
						<div class="book book--aligh-center">
							<div class="book__content">
								<div class="book__picture"><img src="/img/A Man Called Ove.svg" alt="Вторая жизнь Уве">
								</div>
								<div class="book__title">Вторая жизнь Уве</div>
								<div class="book__button button" onclick="AddToCart()">
									<div class="button__content">
										<div class="button__title"></div>
									</div>
								</div>
							</div>
						</div>
					</li>
					<li class="catalog__list-item">
						<div class="book book--aligh-center">
							<div class="book__content">
								<div class="book__picture"><img src="/img/Flowers for Algernon.svg" alt="Цветы для Элджернона">
								</div>
								<div class="book__title">Цветы для Элджернона</div>
								<div class="book__button button" onclick="AddToCart()">
									<div class="button__content">
										<div class="button__title"></div>
									</div>
								</div>
							</div>
						</div>
					</li>
					<li class="catalog__list-item">
						<div class="book book--aligh-center">
							<div class="book__content">
								<div class="book__picture"><img src="/img/Pride and Prejudice.svg" alt="Гордость и предубеждение">
								</div>
								<div class="book__title">Гордость и предубеждение</div>
								<div class="book__button button" onclick="AddToCart()">
									<div class="button__content">
										<div class="button__title"></div>
									</div>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</section>
	</div>
</div>
</body>
</html>
